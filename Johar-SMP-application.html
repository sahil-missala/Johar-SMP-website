      <main>
        <section>
          <div class="container-fluid">
            <div class="row m-2 mt-4">
              <div class="col-12 align-items-center justify-content-center">
                <h1 class="text-white main-head">Application</h1>
                <p class="text-white about-p">Please fill the below form accurately</p>
              </div>                                                  
            </div>
          </div>
          <form id="application">
            <div class="container ml-0">
              <div class="row m-2 mt-4">
                <div class="col-12">
                  <div class="row">
                    <div class="col-12 col-md-5">
                      <label class="text-white about-p">Name/Nickname:</label>
                    </div>
                    <div class="col-12 col-md-4">
                      <input type="text" placeholder="Steve" class="form-control" id="name" required>
                    </div>
                  </div>
                </div>

                <div class="col-12">
                  <div class="row mt-3">
                    <div class="col-12 col-md-5">
                      <label class="text-white about-p">Minecraft Username:</label>
                    </div>
                    <div class="col-12 col-md-4">
                      <input type="text" placeholder="Steve_pro123" class="form-control" id="minecraft" required>
                    </div>
                  </div>
                </div>

                <div class="col-12">
                  <div class="row mt-3">
                    <div class="col-12 col-md-5">
                      <label class="text-white about-p">Discord Username:</label>
                    </div>
                    <div class="col-12 col-md-4">
                      <input type="text" placeholder="Steve_gamer" class="form-control" id="discord" required>
                    </div>
                  </div>
                </div>

                <div class="col-12">
                  <div class="row mt-3">
                    <div class="col-12 col-md-5">
                      <label class="text-white about-p">Email id:</label>
                    </div>
                    <div class="col-12 col-md-4">
                      <input type="email" placeholder="steve_lavachicken@email.com" class="form-control" id="email" required>
                    </div>
                  </div>
                </div>

                <div class="col-12">
                  <div class="row">
                    <div class="col-12 col-md-12 d-flex align-items-center mt-3">
                      <input type="checkbox" class="mb-2 mr-2" required>
                      <label class="text-white about-p">I have read and agreed the <a href="Johar-SMP-terms&rules.html"><span>terms and rules of Johar SMP</span></a></label>
                    </div>
                  </div>
                </div>
              </div>
            </div>
            <div class="container-fluid">
            <div class="row m-2 mt-2">
              <div class="col-12 col-md-4 align-items-center">
                <a class="d-flex justify-content-center justify-content-md-start">
                  <button type="submit" class="butto text-white text-center">Submit</button>
                </a>
              </div>                                                  
            </div>
          </div>
          </form>
